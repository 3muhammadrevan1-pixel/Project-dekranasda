name: Tests

on:
  push:
    branches:
      - master
      - 'main' # Tambahkan 'main' jika itu adalah branch utama Anda
      - '*.x'
  pull_request:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        # Kita akan tetap menguji di berbagai versi PHP, ini bagus
        php: [8.2, 8.3, 8.4] 

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      # --- PERBAIKAN DITAMBAHKAN DI SINI ---
      
      - name: Create Test Database (Migrate)
        # Menjalankan migrasi database
        # --env=testing: memastikan menggunakan konfigurasi database testing
        # --force: diperlukan karena ini berjalan di environment non-interaktif
        run: php artisan migrate --env=testing --force
      
      # Jika tes Anda juga membutuhkan data dummy (seperti akun admin), tambahkan ini:
      # - name: Seed Database
      #   run: php artisan db:seed --env=testing --force

      # --- PERBAIKAN SELESAI ---

      - name: Execute tests
        run: php artisan test
